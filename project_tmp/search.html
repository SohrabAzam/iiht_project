<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link href="css/search.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="card card-container">
          <header>
           <div class="login-head">
              <h1 class="login-head-content"><i class="fa fa-search"></i>  Search for Courses</h1>
           </div>
           </header>
           <form class="form-signin">
               <span id="reauth-email" class="reauth-email"></span>
               <label for="selectTime">Duration</label> 
							<select
								class="form-control" id="Duration">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
               <label for="courses">Courses</label>
                            <select
								class="form-control" id="courses">
								<option selected disabled>Select Course</option>
								<option>Core Java</option>
								<option>Spring</option>
								<option>Angular</option>
								<option>Maven</option>
							</select>                   
               <span id="reauth-email" class="reauth-email"></span>
               <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Search</button>
           </form>
           <a href="#" class="signup">New User? Sign up</a>
       </div>
    </div>
</body>
</html>
